# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=S360_Chat_Sdk.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.simplify-360 -DartifactId=com.android.s360_chat_sdk -Dversion=2.5 -Dpackaging=aar -DgeneratePom=true
